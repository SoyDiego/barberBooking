<!DOCTYPE html>
<html lang="en">

    <head>
        <title>Barbery Contact Form</title>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <script src="js/fontawesome.js"></script>

        <!-- CSS -->
        <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="css/styles.css" />
        <link rel="stylesheet" href="css/responsive.css" />
    </head>

    <body>
        <header>
            <nav></nav>
        </header>

        <main class="container-form">

            <div class="input-form">
                <label for="name">Name:</label>
                <input type="text" name="Name" id="name">
            </div>

            <div class="input-form">
                <label for="barber">Barber:</label>
                <select id="selectBarber">
                    <option value="Diego">Diego</option>
                    <option value="Sebastián">Sebastián</option>
                    <option value="Darío">Darío</option>
                </select>

                <label for="date">Date:</label>
                <input id="date" type="date" pattern="[0-9]{4}-[0-9]{2}-[0-9]{2}" />

            </div>

            <div class="form-buttons">
                <button id="submit" class="btn send">Send</button>
            </div>

            <div id="showMessage" class="error">
                <i class="fas fa-exclamation-triangle fa-2x"></i>
                <p>ERROR! Complete all fields.</p>
            </div>
        </main>

        <!-- Optional JavaScript -->
        <script src="js/app.js"></script>
    </body>

</html>
